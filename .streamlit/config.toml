[theme]
# Thème sombre par défaut
base = "dark"
primaryColor = "#3b82f6"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#ffffff"

[server]
# Configuration du serveur
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = false

[browser]
# Configuration du navigateur
gatherUsageStats = false