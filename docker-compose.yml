version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend dasboard climatique
      dockerfile: Dockerfile
    container_name: climate_api
    ports:
      - "8000:8000"
    volumes:
      - ./backend dasboard climatique/data:/app/data  # Montage des donn√©es NetCDF
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    networks:
      - climate_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Streamlit
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: climate_dashboard
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000/api/v1/climate
      - DEPLOYMENT_MODE=docker
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - climate_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  climate_network:
    driver: bridge

# Volumes pour persistance (optionnel)
volumes:
  climate_data:
    driver: local