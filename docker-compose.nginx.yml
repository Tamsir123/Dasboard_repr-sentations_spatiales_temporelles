version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend dasboard climatique
      dockerfile: Dockerfile
    container_name: climate_api
    expose:
      - "8000"  # Exposition interne seulement
    volumes:
      - ./backend dasboard climatique/data:/app/data
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    networks:
      - climate_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Streamlit
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: climate_dashboard
    expose:
      - "8501"  # Exposition interne seulement
    environment:
      - API_BASE_URL=http://backend:8000/api/v1/climate
      - DEPLOYMENT_MODE=docker
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - climate_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Reverse Proxy Nginx
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: climate_proxy
    ports:
      - "80:80"      # Port public principal
      - "8080:80"    # Port alternatif
    depends_on:
      - backend
      - frontend
    networks:
      - climate_network
    restart: unless-stopped

networks:
  climate_network:
    driver: bridge